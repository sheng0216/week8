  <section class="pt-9 pb-13 pt-sm-11 pb-sm-12 pb-lg-14 text-center">
    <div class="container ">
        <h1 class="h3 fw-regular mb-6 mb-sm-3">立即預約</h1>
        <div class="row justify-content-center text-white mb-7 mb-sm-6 mb-lg-7">
            <div class="col-4 col-sm-3 col-lg-2">
                <div class="alert bg-success text-primary">
                    選擇方案
                </div>
            </div>
            <div class="col-4 col-sm-3 col-lg-2">
                <div class="alert bg-primary text-white">
                    填寫資料
                </div>
            </div>
            <div class="col-4 col-sm-3 col-lg-2">
                <div class="alert bg-success text-primary">
                    完成預約
                </div>
            </div>
        </div>
        <div class="d-flex align-items-center justify-content-center  mb-6 mb-lg-7 ">
            <p class="fs-5 text-info me-3">你選擇的是</p>
            <h2 class="h5 fw-regular">首次體驗課程-基礎</h2>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-7 col-lg-5">
                <form>
                    <ul class="text-start">
                        <li class="mb-7">
                            <h3 class="h6 mb-3">1. 是否接觸過瑜珈?</h3>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault"
                                    id="flexRadioDefault1">
                                <label class="form-check-label" for="flexRadioDefault1">
                                    是
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault"
                                    id="flexRadioDefault2" checked>
                                <label class="form-check-label" for="flexRadioDefault2">
                                    否
                                </label>
                            </div>
                        </li>
                        <li class="mb-7">
                            <h3 class="h6 mb-3">2. 想改善的生活問題?</h3>
                            <div class="row gx-2 gx-sm-3 gy-3">
                                <div class="col-4">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="endurance">
                                        <label class="form-check-label ms-n1" for="endurance">
                                            肌耐力不足
                                        </label>
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="soft">
                                        <label class="form-check-label ms-n1" for="soft">
                                            柔軟度不佳
                                        </label>
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="pressure">
                                        <label class="form-check-label ms-n1" for="pressure">
                                            壓力大
                                        </label>
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="posture">
                                        <label class="form-check-label ms-n1" for="posture">
                                            姿勢不正
                                        </label>
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="sleep">
                                        <label class="form-check-label ms-n1" for="sleep">
                                            睡眠品質差
                                        </label>
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="
                                        attention">
                                        <label class="form-check-label ms-n1" for="
                                        attention">
                                            注意力不足
                                        </label>
                                    </div>
                                </div>
                            </div>

                        </li>
                        <li class="mb-7">
                            <h3 class="h6 mb-3">3. 每週累積運動量約為多少？</h3>
                            <div class="row">
                                <div class="col-6">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="flexRadioDefault"
                                            id="150 minutes">
                                        <label class="form-check-label ms-n1" for="150 minutes">
                                            150 分鐘以上
                                        </label>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="flexRadioDefault"
                                            id="75-150 minutes">
                                        <label class="form-check-label ms-n1" for="75-150 minutes">
                                            75~150 分鐘
                                        </label>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="flexRadioDefault"
                                            id="30-75 minutes">
                                        <label class="form-check-label ms-n1" for="30-75 minutes">
                                            30~75 分鐘
                                        </label>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="flexRadioDefault"
                                            id="0-30minutes">
                                        <label class="form-check-label ms-n1" for="0-30minutes">
                                            30 分鐘以下
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li class="mb-7">
                            <h3 class="h6 mb-1">4. 上課預約報到日</h3>
                            <label for="exampleFormControlInput1"
                                class="form-label mb-2">若還沒有確定的日期，可以等待專員與您聯絡時再做詳細的諮詢哦！</label>
                            <div class="row">
                                <div class="col-6 col-sm-5">
                                    <input type="text" placeholder="MM/DD/YYYY" class="form-control " name="datepicker">
                                </div>
                            </div>
                            
                        </li>
                        <li class="mb-7">
                            <h3 class="h6 mb-2">5. 填寫基本資料，完成預約後會寄送通知至電子信箱</h3>
                            <div class="row gx-2 mb-3">
                                <div class="col-6">
                                    <label for="username" class="form-label">姓名</label>
                                    <input type="email" class="form-control" id="exampleFormControlInput1"
                                        placeholder="Joanne Chen">
                                </div>
                                <div class="col-6">
                                    <label for="userage" class="form-label">年齡 </label>
                                    <input type="text" class="form-control" id="userage" placeholder="請輸入您的年齡">
                                </div>
                            </div>
                            <label for="usersgender" class="form-label">性別</label>
                            <select class="form-select" id="usersgender">
                                <option value="male">男</option>
                                <option value="female" selected>女</option>
                            </select>
                            <div class="mb-3">
                                <label for="useremail" class="form-label">電子信箱</label>
                                <input type="email" class="form-control" id="useremail" placeholder="name@example.com">
                            </div>
                            <div class="mb-3">
                                <label for="userphone" class="form-label">手機號碼</label>
                                <input type="tel" class="form-control" id="userphone" placeholder="0800080123">
                            </div>
                        </li>

                    </ul>
                    <a href="reservefinish.html" class="btn btn-lg btn-primary d-grid text-white">送出</a>
                </form>
            </div>
        </div>
