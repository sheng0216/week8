    <h1 class="h3 text-primary text-center mb-6 mb-md-7">
        聯絡我們
    </h1>
    <div class="container">
        <div class="row justify-content-sm-center">
            <div class="col-md-10 col-lg-7 mb-8 mb-lg-0">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7230.159833508917!2d121.56738108453398!3d25.031361829929672!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3442abb6da80a7ad%3A0xacc4d11dc963103c!2z5Y-w5YyXMTAx!5e0!3m2!1szh-TW!2stw!4v1630507308931!5m2!1szh-TW!2stw"

                    class="rounded-4 ratio ratio-30x17 mb-6">
                </iframe>
                <div class="text-primary">
                    <p class="h4 mb-2">DOYOGA 教室位置</p>
                    <p class="mb-2">高雄市苓雅區北信街 23 號 2 樓</p>
                    <p>如何前往：</p>
                    <ul>
                        <li class="mb-6">1. 搭乘捷運：紅線到正義站 3 號出口，延正義路方向至北信街交叉口即可。</li>
                        <li class="mb-6">2. 搭乘公車：搭這些公車都可以抵達正義站 24B 25 33 50 76 77 77區 100</li>
                        <li>3. 開車前往北信街 32 號，教室旁有專屬停車場可以使用。</li>
                    </ul>
                </div>


            </div>
            <div class="col-md-10 col-lg-5">

                    <h2 class="h5 mb-3 mb-md-6">意見回饋&問題詢問</h2>
                    <form>
                        <div class="mb-3">
                            <label for="username" class="form-label text-primary">姓名</label>
                            <input type="text" class="form-control" id="username" placeholder="請輸入您的姓名">
                        </div>
                        <div class="mb-3">
                            <label for="useremail" class="form-label text-primary">電子信箱</label>
                            <input type="email" class="form-control" id="useremail" placeholder="email@example.com">
                        </div>
                        <div class="mb-3">
                            <label for="userphone" class="form-label text-primary">手機號碼</label>
                            <input type="tel" class="form-control" id="userphone" placeholder="0912-345-678">
                        </div>
                        <div class="mb-6">
                            <label for="message" class="form-label text-primary">意見回饋</label>
                            <textarea class="form-control" id="message" rows="8"></textarea>
                        </div>
                        <div class="text-end">
                            <button class="btn btn-secondary text-white">送出</button>
                        </div>
                        
                    </form>
                </div>
            </div>
